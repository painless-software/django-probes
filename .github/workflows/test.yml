name: Tests

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

env:
  PY_COLORS: '1'

jobs:
  python-django:
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        python-version:
        - '3.6'
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        django-version:
        - '3.2'
        - '4.1'
        - '4.2'
        exclude:
        - { django-version: '3.2', python-version: '3.11' }
        - { django-version: '4.1', python-version: '3.6' }
        - { django-version: '4.1', python-version: '3.7' }
        - { django-version: '4.2', python-version: '3.6' }
        - { django-version: '4.2', python-version: '3.7' }
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install build tools
      run: |
        python -m pip install tox-gh-actions wheel --disable-pip-version-check
    - name: Run tests (Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }})
      run: tox
      env:
        DJANGO: ${{ matrix.django-version }}
